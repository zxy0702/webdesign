<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>绘制火柴棒人</title>
	</head>
	<body>
		<canvas id="myCanvas" width="500" height="300" style="background-color:papayawhip;"></canvas>
	</body>
	<script type="text/javascript">
		var c=document.getElementById("myCanvas");
		var cxt=c.getContext("2d");
		//手脚
		cxt.beginPath();
		cxt.moveTo(90,90);
		cxt.lineTo(50,110);
		cxt.moveTo(110,90);
		cxt.lineTo(150,110);
		cxt.moveTo(100,120);
		cxt.lineTo(80,160);
		cxt.moveTo(100,120);
		cxt.lineTo(120,160);
		cxt.lineWidth=4;
		cxt.stroke();
		//身体
		cxt.beginPath();
		cxt.fillStyle="burlywood";
		cxt.fillRect(85,70,30,60);
		//头部圆
		cxt.beginPath();
		cxt.fillStyle="saddlebrown";
		cxt.arc(100,50,30,0,Math.PI*2,true);
		cxt.fill();
		//笑脸
		cxt.beginPath();
		cxt.strokeStyle="#fff";
		cxt.lineWidth=3;
		cxt.arc(100,50,20,0,Math.PI,false);
		cxt.stroke();
		//眼睛
		cxt.beginPath();
		cxt.fillStyle="#fff";
		cxt.arc(90,40,3,0,Math.PI*2,true);
		cxt.fill();
		cxt.moveTo(113,40);
		cxt.arc(110,40,3,0,Math.PI*2,true);
		cxt.fill();
		cxt.stroke();
	</script>
</html>
